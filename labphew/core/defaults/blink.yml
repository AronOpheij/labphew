# an example of a configuration file
# also used for running the blink operations
#############

User:
  name: Aquiles
  role: Teacher

DAQ:
  name: RealDaq
  port: /dev/ttyACM0

Scan:
  start: 0
  stop: 20
  step: 0.1
  channel_out: 0
  channel_in: 0
  delay: 100ms

Save_File:
  filename: data.dat # Files won't be overwritten, but renamed as data_001.dat, etc.

GUI:
  refresh_time: 100ms
